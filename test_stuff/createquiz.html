<html>
<head>
	<title>Create Quiz</title>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.12.2.min.js"></script>
	<script type="text/javascript" src="createquiz.js"></script>
</head>
<body>

	<form id="new-quiz">

		Title: <br>
		<input type="text" name="title"><br>
		Description:<br>
		<input type="text" name="description"><br>
		Image: <br>
		<input type="text" name="image"><br><br>


		Question:<br>
		<input type="text" name="quest1" class="q1"><br><br>

		Options:<br> 
		<div class="q1opt">
			<input type="text" name="opt1" class="q1"><br>
			<input type="text" name="opt2" class="q1"><br>
			<input type="text" name="opt3" class="q1"><br>
			<input type="text" name="opt4" class="q1"><br>
		</div>

		<i id="add-new">New Option</i>

		<br><br>

		<button>New Question</button>



	</form>


</body>
</html>
