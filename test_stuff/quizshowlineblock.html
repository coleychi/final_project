<html>
<head>
	<title>Profile Mockup</title>
	<link rel="stylesheet" type="text/css" href="layoutmockup.css">
	<link rel="stylesheet" type="text/css" href="quizshow.css">
</head>
<body>

<header>
	<nav>
		<ul>
			<li><a href="#">Quizzes</a></li>
			<li><a href="#">Profile</a></li>
			<li><a href="#">Link 1</a></li>
		</ul>

		<div class="login">
			Signup | Login
		</div>
	</nav>

	<h1>Quiz Quiz</h1>
</header>


<div id="content-container">
<!-- end header partial -->

	<div id="quiz-container">

		<section class="q-1">

			<div class="question">
				
				<b>Choose an ice cream flavor.</b>

			</div> <!-- closes .question -->

			<div class="options">

				<div class="option" id="1">
					Vanilla
				</div> <!-- closes .option#1 -->

				<div class="option" id="2">
					Chocolate
				</div> <!-- closes .option#2 -->

				<div class="option" id="3">
					Strawberry
				</div> <!-- closes .option#3 -->

			</div> <!-- closes .options -->
			
		</section> <!-- closes .q1 -->

		<section class="q-2">

			<div class="question">
				<b>Pick a color.</b>
			</div> <!-- closes .question -->

			<div class="options">

				<div class="option" id="1">
					Red
				</div> <!-- closes .option#1 -->

				<div class="option" id="2">
					Yellow
				</div> <!-- closes .option#2 -->

				<div class="option" id="3">
					Blue
				</div> <!-- closes .option#3 -->

			</div> <!-- closes .options -->
			
		</section> <!-- closes .q2 -->

	</div> <!-- closes #quiz-container -->


	<div id="#result-container">


	</div> <!-- closes result -->











</div> <!-- closes #content-container -->

<!-- SCRIPTS WOULD GO HERE -->

<!-- footer partial -->
</body>
</html>
